title: HoloKit
subtitle: Open Source Mixed Reality for Everyone
keywords: HoloKit, VR, AR, MR, Mixed Reality, Augmented Reality, Virtual Reality, Cardboard, Google Cardboard, Hololens, Pokemon GO, Multiplayer, Augmented, Microsoft Hololens, Meta, Magic Leap, Holograms, Low-cost, DIY, DIY Kit
description: HoloKit enables Mixed Reality through a simple and smart DIY Cardboard Kit (HeadKit) with everyone's smart phone + open source HoloKit software (TrackKit). HoloKit has 90 degree field of view and super sharp optics quality. Not only it supports wide range of bluetooth devices to interact but also supports multiple players to share holograms. We open source our ingenious headset design and our cutting-edge inside-out tracking software to enable everyone in the world to have accessibility to great mixed reality experience.
